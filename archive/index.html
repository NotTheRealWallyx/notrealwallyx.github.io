<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
            --bg: #fff;
            --fg: #111;
            --accent: #000;
            --menu-width: 110px;
            --menu-gap: 2.5rem;
            --headline-font: "Silkscreen", sans-serif;
            --headline-size: clamp(2rem, 6vw, 3rem);
            --transition: 0.2s cubic-bezier(.4, 0, .2, 1);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: system-ui, sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
        }

        .side-menu {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--menu-width);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--menu-gap);
            background: var(--bg);
            z-index: 2;
        }

        .side-menu a {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            color: var(--fg);
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.05em;
            opacity: 0.8;
            transition: color var(--transition), opacity var(--transition);
        }

        .side-menu a:hover {
            color: var(--accent);
            opacity: 1;
        }

        .side-menu a.active {
            position: relative;
            opacity: 1;
            color: var(--accent);
        }

        /* Desktop: vertical bar to the left of the text */
        .side-menu a.active::after {
            content: '';
            position: absolute;
            left: -0.6em;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 1.2em;
            background: var(--accent);
            border-radius: 1px;
        }

        /* Mobile: underline below the text */
        @media (max-width: 700px) {
            .side-menu a.active::after {
                left: 50%;
                top: unset;
                bottom: -0.3em;
                width: 1.2em;
                height: 2px;
                transform: translateX(-50%);
            }
        }

        .container {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .center-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
        }

        .headline {
            font-family: var(--headline-font);
            font-size: var(--headline-size);
            font-weight: 400;
            letter-spacing: 0.01em;
            text-align: center;
            color: var(--fg);
            background: none;
            margin: 0;
            line-height: 1.1;
            word-break: break-word;
            display: inline-block;
        }

        .headline .cursor {
            display: inline-block;
            width: 1.2em;
            border-bottom: 0.12em solid var(--accent);
            vertical-align: -0.1em;
            animation: blink 1.1s steps(1) infinite;
        }

        @keyframes blink {

            0%,
            60% {
                opacity: 1;
            }

            61%,
            100% {
                opacity: 0;
            }
        }

        .logo {
            position: absolute;
            top: 2.5rem;
            left: calc(var(--menu-width) + 2rem);
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: -0.04em;
            color: var(--accent);
            font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', monospace;
            z-index: 3;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo svg {
            width: 2.2rem;
            height: 2.2rem;
            vertical-align: middle;
        }

        .darkmode-btn {
            position: fixed;
            right: 2.5rem;
            bottom: 2.5rem;
            z-index: 10;
            background: none;
            border: none;
            color: var(--fg);
            font-family: var(--headline-font);
            font-size: 1.1rem;
            cursor: pointer;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            opacity: 0.8;
            transition: color var(--transition), opacity var(--transition);
            outline: none;
            padding: 0;
        }

        .darkmode-btn:hover {
            color: var(--accent);
            opacity: 1;
        }

        @media (max-width: 900px) {

            .logo {
                left: 1.2rem;
                top: 1.2rem;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 700px) {
            .side-menu {
                flex-direction: row;
                width: 100vw;
                height: 56px;
                border: none;
                /* border-bottom: 2px solid #eee; */
                position: fixed;
                left: 0;
                top: 0;
                justify-content: center;
                align-items: center;
                gap: 1.5rem;
                box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.03);
            }

            .side-menu a {
                writing-mode: initial;
                transform: none;
                font-size: 1rem;
            }

            .logo {
                position: static;
                margin: 0.5rem 0;
                left: unset;
                top: unset;
                text-align: left;
            }

            .center-content {
                min-height: 40vh;
                padding: 2.5rem 0 2.5rem 0;
            }

            .darkmode-btn {
                right: 1.2rem;
                bottom: 1.2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 500px) {
            .headline {
                font-size: 1.2rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .darkmode-btn {
                font-size: 0.95rem;
            }
        }

        /* Dark mode styles */

        body.dark {
            --bg: #0d0d13;
            --fg: #eee;
            --accent: #00d8ff;
        }
    </style>

</head>

        <main class="center-content">

        <button class="darkmode-btn" aria-label="Toggle dark mode" id="darkmode-toggle">dark mode.</button>
    </div>
    <script>
        const toggleBtn = document.getElementById('darkmode-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const saved = localStorage.getItem('theme');
        function updateBtnText() {
            toggleBtn.textContent = document.body.classList.contains('dark') ? 'light mode.' : 'dark mode.';
        }
        if (saved === 'dark' || (!saved && prefersDark)) {
            document.body.classList.add('dark');
        }
        updateBtnText();
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
            updateBtnText();
        });
    </script>
</body>
